{% extends "base.html" %}

{% block content %}
<div style="max-width: 800px; margin: 20px auto; padding: 20px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Frequently Asked Questions</h2>

    {% for item in faqs %}
    <div style="margin-bottom: 15px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9;">
        <h4 style="margin-bottom: 8px; color: #333;">{{ item.question }}</h4>
        <p style="margin: 0; color: #555;">{{ item.answer }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
