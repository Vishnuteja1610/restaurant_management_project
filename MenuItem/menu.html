<!DOCTYPE html>
<html>
<head>
    <title>Menu </title>
</head>
<body>
    <h2> Our Menu </h2>
    <div style="display: flex; flex-wrap:wrap;">
        {% for item in items %}
            <div style="border: 1px solid #ccc; margin:10px; padding: 10px; width:200px; ">
                {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{item.name }}" style="width:100%; height:auto;""
                {% endif %}
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <p><strong>${{ item.price }}</strong></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
