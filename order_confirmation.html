<!DOCTYPE html>
<html>
<head>
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }
    .confirmation-box {
      display: inline-block;
      padding: 30px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #4CAF50;
    }
    p {
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h1>✅ Order Confirmed!</h1>
    <p>Thank you for your order.</p>
    <p>Your Order Number: <strong>#{{ order_id }}</strong></p>
    <p>We’ll notify you once it’s ready for pickup or delivery.</p>
    <a href="/" style="color: #4CAF50; text-decoration: none; font-weight: bold;">← Back to Home</a>
  </div>
</body>
</html>
