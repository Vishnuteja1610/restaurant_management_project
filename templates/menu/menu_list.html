<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
</head>
<body>
    <h1>Our Menu</h1>
    <ul>
        {% for item in items %}
            <li>
                <h3>{{ items.name }}</h3>
                <p>{{ item.description }}</p>
                <p>Price: ${{item.price }}</p>

                {% if item.image %}
                    <img src="{{item.image.url }}"alt="{{ item.name }}"width="200">
                {% else %}
                    <p><i>No image available</i></p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
