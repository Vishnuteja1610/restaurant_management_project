<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <h2> Contact Us</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">send</button>
    </form>

    {% if form.errors %}
    <div style="color: red;">
        <p>Please correct the following errors:</p>
        <ul>
            {% for field in form %}
                {% for error in field.error %}
                    <li>{{field.label}} : {{error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
