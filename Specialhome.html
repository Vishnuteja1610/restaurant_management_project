<!DOCTYPE html>
<html>
<head>
  <title>Today's Specials</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h2 { text-align: center; color: #2c3e50; }
    .specials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
      background: #f9f9f9;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .price { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>üç¥ Today's Specials üç¥</h2>

  <div class="specials">
    {% if specials %}
      {% for special in specials %}
        <div class="card">
          <h3>{{ special.name }}</h3>
          <p>{{ special.description }}</p>
          <p class="price">‚Çπ{{ special.price }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p>No specials available today.</p>
    {% endif %}
  </div>
</body>
</html>
